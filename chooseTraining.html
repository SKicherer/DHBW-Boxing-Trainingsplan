<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Boxen Trainingsplan</title>
	
	<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">
    <link rel="stylesheet" href="css/chooseTraining.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	
<script>

$( document ).ready(function() {
 
    $( "#ParamSpeichern" ).click(function( event ) {
 
		var dauer = $('#dauer').val();
		if (dauer == "15 min") dauer = 1;
		else if (dauer == "30 min") dauer = 2;
		else if (dauer == "45 min") dauer = 3;
		
		var niveau = $('#niveau').val();
		if (niveau == "Anfänger") niveau = 1;
		else if (niveau == "Sportlich") niveau = 2;
		else if (niveau == "Profi") niveau = 3;
		
		var art = $('#art').val();
		if (art == "Muskelaufbau") art = 1;
		else if (art == "Kraftausdauer") art = 2;
 
		console.log("Dauer: " + dauer);
		console.log("Niveau: " + niveau);
		console.log("Art: " + art);
 
		window.location.href = "publishTraining.html?dauer="+dauer+"&niveau="+niveau+"&art="+art;
    });
 
});

</script>

</head>
<body id="page-top">

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Boxen Trainingsplan</a>
            <a href="index.html" class="fa fa-1x fa fa-home wow bounceIn text-primary navbar-toggle collapsed" role="button"></a>
        </div>
    </div>
</nav>

<header>
    <div class="header-chooseTraining">
        <div class="header-content">
            <div class="header-content-inner">
                <h1>Wählen Sie Ihr Training</h1>
            </div>
        </div>
    </div>
</header>

<section class="bg-primary" id="choices">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
				
				<form>
					<div class="btn-group">
						Dauer des Trainings?
						<select id="dauer" type="text" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
							Trainingsdauer<span class="caret"></span>
							<option>15 min</option>  
							<option selected>30 min</option> 
							<option>45 min</option> 
							<hr class="light">
						</select>
					</div>

					<div class="btn-group">
						Ihr Niveau?
						<select id="niveau" type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
							Trainingsniveau<span class="caret"></span>
							<option>Anfänger</option>  
							<option selected>Sportlich</option> 
							<option>Profi</option> 
							<hr class="light">
						</select>
					</div>
					
					<div class="btn-group">
						Art des Trainings?
						<select id="art" type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
							Ziel<span class="caret"></span>
							<option selected>Muskelaufbau</option>  
							<option>Kraftausdauer</option> 
							<hr class="light">
						</select>
					</div>
										
					<hr class="light">
					
					<a id="ParamSpeichern" class="btn btn-default btn-xl">Start</a>
					
					
				</form>
			</div>			
        </div>
    </div>
</section>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="js/jquery.easing.min.js"></script>
<script src="js/jquery.fittext.js"></script>
<script src="js/wow.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/creative.js"></script>

</body>
</html>
