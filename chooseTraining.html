<body id="page-top">

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Boxen Trainingsplan</a>
            <a href="index.html" class="fa fa-1x fa fa-home wow bounceIn text-primary navbar-toggle collapsed" role="button"></a>
        </div>
    </div>
</nav>

<header>
    <div class="header-chooseTraining">
        <div class="header-content">
            <div class="header-content-inner">
                <h1>Wählen Sie Ihr Training</h1>
            </div>
        </div>
    </div>
</header>

<section class="bg-primary" id="choices">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">

                <div class="btn-group">
                    Zeitraum des Trainingsplans?
                    <button type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Trainingszeitraum<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">1 Monat</a></li>
                        <li><a href="#">2 Monate</a></li>
                        <li><a href="#">3 Monate</a></li>
                    </ul>
                    <hr class="light">
                </div>

                <div class="btn-group">
                    Dauer des Trainings?
                    <button type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Trainingsdauer<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">20 min</a></li>
                        <li><a href="#">30 min</a></li>
                        <li><a href="#">40 min</a></li>
						<li><a href="#">50 min</a></li>
                    </ul>
                    <hr class="light">
                </div>

                <div class="btn-group">
                    Ihr Niveau?
                    <button type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Trainingsniveau<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Anfänger</a></li>
                        <li><a href="#">Sportlich</a></li>
                        <li><a href="#">Profi</a></li>
                    </ul>
                    <hr class="light">
                </div>
                <hr class="light">
                <a href="#" class="btn btn-default btn-xl">Start</a>
            </div>			
        </div>
    </div>
</section>
