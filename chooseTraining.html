<body id="page-top">

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Boxen Trainingsplan</a>
            <a href="index.html" class="fa fa-1x fa fa-home wow bounceIn text-primary navbar-toggle collapsed" role="button"></a>
        </div>
    </div>
</nav>

<header>
    <div class="header-chooseTraining">
        <div class="header-content">
            <div class="header-content-inner">
                <h1>Wählen Sie Ihr Training</h1>
            </div>
        </div>
    </div>
</header>

<section class="bg-primary" id="choices">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
				
				<form>
                
                <div class="btn-group">
                    Dauer des Trainings?
                    <select id="dauer" type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Trainingsdauer<span class="caret"></span>
						<option>15 min</option>  
						<option selected>30 min</option> 
						<option>45 min</option> 
						<hr class="light">
					</select>
                </div>

                <div class="btn-group">
                    Ihr Niveau?
                    <select id="niveau" type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Trainingsniveau<span class="caret"></span>
						<option>Anfänger</option>  
						<option selected>Sportlich</option> 
						<option>Profi</option> 
						<hr class="light">
					</select>
                </div>
				
				<div class="btn-group">
					Art des Trainings?
                    <select id="art" type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Ziel<span class="caret"></span>
						<option selected>Muskelaufbau</option>  
						<option>Kraftausdauer</option> 
						<hr class="light">
					</select>
                </div>
				
				<script type="text/javascript">
				var x = document.getElementById("dauer");
				if x = "30 min" alert("Hallo");
				</script>

				
                <hr class="light">
                <a href="publishTraining.html" onsubmit=plan() class="btn btn-default btn-xl">Start</a>
				</form>
			</div>			
        </div>
    </div>
</section>
